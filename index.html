<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Student Search Form</legend>
        <input type="text" name="" placeholder="Enter Name For Search" required>
        <br>
        <label>Select Age Range</label><br>
        <input type="range" name="" required><br>
        <button type="submit">Search</button>
    </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>Student Registration Form</legend>
            <label for="name">Name:(Max 30 Characters)</label><br>
            <input id="name" type="text" name="" maxlength="30" required><br>
            <label for="fname">Father's Name:(Max 30 Characters)</label><br>
            <input id="fname" type="text" name="" maxlength="30" required><br>
            <label for="mname">Mother's Name:(Max 30 Characters)</label><br>
            <input id="mname" type="text" name="" maxlength="30" required><br>
            <label for="email">Email:</label><br>
            <input id= "email" type="email" name="" required><br>
            <label for="phn">Phone:</label><br>
            <input id="phn" type="tell" name="" required><br>
            <label>Address:</label><br>
            <textarea cols="30" rows="10" name="Address"></textarea><br>
            <label>Select Your Country:</label><br>
            <select>
                <option>America</option>
                <option>Bangladesh</option>
                <option>China</option>
                <option>Denmark</option>
                <option>Japan</option>
                <option>Finland</option>
                <option>Germany</option>
                <option>Franch</option>
                <option>Australia</option>
            </select><br><br>
            <label>Select Your Hobby:</label><br>
               <input type="checkbox" name="Drawing" value="hobby">Drawing
               <input type="checkbox" name="Fishing" value="hobby">Fishing
               <input type="checkbox" name="Reading" value="hobby" >Reading
               <input type="checkbox" name="Skeching" value="hobby">Skeching
               <br><br>
               <label for="gender" name="gndr">Select Your Gender:</label><br>
               <input id="gender" name="gndr" type="radio">Male
               <input id="gender" name="gndr" type="radio">Female
               <input id="gender" name="gndr" type="radio">Others
                <br><br>
                <label for="photo">Your Photo:</label><br>
                <input id="photo" type="file">
                <br>
                <label for="birthdate">Enter Date Of Birth:</label><br>
                <input id="birthdate" type="date"><br>
                <label for="age">Enter Your Age:</label><br>
                <input id="age" type="number"><br>
                <label for="color">Select Your Favorite Color:</label><br>
                <input id="color" type="color"><br>
                <label for="wakeup">When Do You Wake Up:</label><br>
                <input id="wakeup" type="time"><br>
                <label for="interview">When Do You Want To Participate In The Interview:</label><br>
                <input id="interview" type="datetime-local"><br>
                <label for="month">Enter Your Favorite Month:</label><br>
                <input id="month" type="datetime"><br>
                <label for="password">Enter Password for Register:</label><br>
                <input id="password" type="password"><br>
                <label for="url">Enter Your Facebook URL:</label><br>
                <input id="url" type="url"><br>
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>

        </fieldset>
    </form>
</body>
</html>
